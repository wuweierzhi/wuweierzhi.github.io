
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/css.css"/>
	</head>
	<body>
		<div class="gameone">
			<h2>抽奖小游戏</h2>
			<input type="button" name="btn" id="btn" value="抽奖" />
			<input type="button" name="btn2" id="btn2" value="不满意再来~" />
			<div class="first">
				<lable>一等奖</lable>
				<input type="text" name="text1" id="text1" value="" />
			</div>
			<div>
				<lable>二等奖</lable>
				<input type="text" name="text2" id="text2" value="" />
				<input type="text" name="text3" id="text3" value="" />
			</div>
			<div>
				<lable>三等奖</lable>
				<input type="text" name="text4" id="text4" value="" />
				<input type="text" name="text5" id="text5" value="" />
				<input type="text" name="text6" id="text6" value="" />
			</div>
		</div>
		<script type="text/javascript">
			var oBtn=document.getElementById("btn");
			var oBtn2=document.getElementById("btn2");
			var oT=new Array(6);
			for (var i=1;i<=6;i++) { 
				oT[i-1]=document.getElementById("text"+i);
			}
			var oArray=new Array(6);
			for(var i=0;i<oArray.length;i++){ 
				var oRm=Math.floor(Math.random()*45+1);
				oArray[i]=oRm;
				for (var j=0;j<i;j++) {
					for (var y=0;y<=i;y++) {
						if (oArray[j]==oArray[y] && j!=y) {
							i=i-1;
							break;
						}
					}
				}
			}
			
			oBtn.onclick=function Trophy () {
				for (var i=0;i<6;i++) {
					oT[i].value=""+oArray[i];
				}
				oBtn.style.display="none";
				oBtn2.style.display="block";
			}
			
			oBtn2.onclick=function Again () {
				for (var i=1;i<=6;i++) {
				oT[i-1].value="";
				}
				oBtn.style.display="block";
				oBtn2.style.display="none";
				for(var i=0;i<oArray.length;i++){ 
				var oRm=Math.floor(Math.random()*45+1);
				oArray[i]=oRm;
				for (var j=0;j<i;j++) {
					for (var y=0;y<=i;y++) {
						if (oArray[j]==oArray[y] && j!=y) {
							i=i-1;
							break;
						}
					}
				}
			}
			}
			
		</script>
	</body>
</html>
